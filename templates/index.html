<!DOCTYPE html>
<html>
<head>
	<title>Users</title>
</head>
<body>
	<h1>Users</h1>
	<table>
		<thead>
			<tr>
				<th>id</th>
				<th>Full Name</th>
				<th>Email</th>
				<th>Created At</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			{% for user in users%}
			{% if user %}
				<tr>
					<td>{{ user['id'] }}</td>
					<td><a href="/users/{{ user['id'] }}">{{ user['first_name'] }} {{ user['last_name'] }}</a></td>
					<td>{{ user['email'] }}</td>
					<td>{{ user['created_at'] }}</td>
					<td><a href="/users/{{ user['id'] }}">Show</a>
					<a href="/users/{{ user['id'] }}/edit">Edit</a>
					<a href="/users/{{ user['id'] }}/destroy">Delete</a></td>
				</tr>
			{% endif %}
			{% endfor %}
		</tbody>
	</table>
	<a href="/users/new">Add a new user</a>
</body>
</html>
